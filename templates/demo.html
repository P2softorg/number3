
{% extends 'base.html' %}
{% block body %}
<!-- <nav class="bg-teal-300 x-data="{ open: false }"> -->

<nav class="bg-teal-300 p-2 mt-0 fixed w-full z-10 top-0 x-data="{ open: false
    }">

    <ul class="flex justify-evenly">
        <li class="mr-3">
            <a class="inline-block px-4 py-2 text-blue-500 border border-black rounded hover:border-gray-200 hover:bg-gray-200"
                href="{{
                url_for('index') }}">Home</a>
        </li>
        <li class="mr-3">
            <a class="inline-block px-4 py-2 text-white bg-blue-500 border border-blue-500 rounded hover:bg-blue-700" href="#">Demo</a>
        </li>
        <li class="mr-3">
            <a class="inline-block px-4 py-2 text-gray-400 cursor-not-allowed"
                href="#">Disabled Pill</a>
        </li>
    </ul>
</nav>

<table class="mt-20 border-2 table-fixed ml-36">
    <thead">
        <tr>
            <th class="w-1/6 ... px-8 py-4 bg-emerald-200 border-2
                border-gray-800">ID</th>
            <th class="w-2/6 ... px-8 py-4 text-center bg-emerald-200 border-2
                border-gray-800">Name</th>
            <th class="w-1/6 ... px-8 py-4 bg-emerald-200 border-gray-800
                border-2">Skill</th>
        </tr>
    </thead>
    <tbody>
        {% for skill in skills%}
        <tr class="px-8 py-4 text-center border-2 border-gray-800">

            <td class="px-2 py-2 border-2 border-gray-800">{{ skill['id'] }}</td>
            <td class="px-2 py-2 border-2 border-gray-800">{{ skill['name'] }}</td>
            <td class="px-2 py-2">{{ skill['codelang'] }}</td>


        </tr>
        {% endfor %}
        <!-- <tr class="transition duration-300 bg-emerald-200 hover:bg-blue-700 hover:shadow-none hover:text-blue-50">
            <td>A Long and Winding Tour of the History of UI Frameworks and
                Tools and the Impact on Design</td>
            <td>Adam</td>
            <td>112</td>
        </tr>
        <tr>
            <td>Intro to JavaScript</td>
            <td>Chris</td>
            <td>1,280</td>
        </tr> -->
    </tbody>
</table>

<h1 class="px-6 mt-10" x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>
<div x-data="{ count: 'Philip', message : 'john'}">
    <button class="px-4 py-2 font-semibold text-gray-800 bg-white border border-gray-400 rounded shadow hover:bg-gray-100" x-on:click="count=
        count + ' is cool'">Click to find out!</button>
    <span x-text="count"></span>

    <h1 x-text="message"></h1>
</div>

<h3 class="mb-5 text-3xl text-center">Alpine quick search</h3>
<div class="grid grid-cols-2 gap-10 ml-10 mr-11"
    x-data="{
    search: '',

    items: ['john', 'mark', 'luke','Mathew', 'Jin Lu', 'Mikhail', 'Anna',
    'Phil', 'Canada','Michael', 'Miguel', 'january', 'jam', 'laughter', 'smoke',
    'Angel'],


    get filteredItems() {
    return this.items.filter(
    i=> i.startsWith(this.search)
    )
    }
    }"
    >
    <input class="w-40 h-10 ml-96" x-model="search" placeholder="Search...">
    <ul>
        <template x-for="item in filteredItems" :key="item">
            <li x-text="item"></li>
        </template>
    </ul>
</div>


<div x-data="{ show: false }" class="mt-40">
    <button @click="show= !show" :aria-expanded="show ? 'true' : 'false'"
        :class="{ 'bg-gray-900 text-xl px-2 py2 rounded text-gray-50': show }">
        click to change to button
    </button>

</div>

<button class="bg-green-100 active:bg-green-700">
    Click me
</button>
{% endblock %}

<nav class="bg-teal-300 p-2 mt-0 fixed w-full z-10 top-0 x-data="{ open: false

    <ul class="flex justify-evenly">
        <li class="mr-3">
            <a class="inline-block px-4 py-2 text-blue-500 border border-white rounded hover:border-gray-200 hover:bg-gray-200"
                href="{{
                url_for('index') }}">Home</a>
        </li>
        <li class="mr-3">
            <a class="inline-block px-4 py-2 text-white bg-blue-500 border border-blue-500 rounded hover:bg-blue-700" href="#">Demo</a>

            <a class="inline-block px-4 py-2 text-gray-400 cursor-not-allowed"

        </li>

<table class="mt-20 border-2 table-fixed ml-36">
    <thead">
        <tr>
            <th class="w-1/6 ... px-8 py-4 bg-emerald-200 border-2
                border-gray-800">ID</th>
            <th class="w-2/6 ... px-8 py-4 text-center bg-emerald-200 border-2
                border-gray-800">Name</th>
            <th class="w-1/6 ... px-8 py-4 bg-emerald-200 border-gray-800
                border-2">Skill</th>
        </tr>
    </thead>
    <tbody>
        {% for skill in skills%}
        <tr class="px-8 py-4 text-center border-2 border-gray-800">

            <td class="px-2 py-2 border-2 border-gray-800">{{ skill['id'] }}</td>
            <td class="px-2 py-2 border-2 border-gray-800">{{ skill['name'] }}</td>
            <td class="px-2 py-2">{{ skill['codelang'] }}</td>


        </tr>
        {% endfor %}
